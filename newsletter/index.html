<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Newsletter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>

        <form>
          <label for="nome">Nome</label>

    <foote class="rodape">
